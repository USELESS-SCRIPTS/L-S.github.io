<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>𝙇𝙞𝙠𝙨𝙫𝙖-𝙎𝙮𝙣𝙙𝙞𝙘𝙖𝙩𝙚</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #2e003e;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      margin: 20px 0;
      font-size: 2.5rem;
      color: #cfa9ff;
      text-align: center;
    }

    .container {
      flex: 1;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 30px;
      width: 90%;
      max-width: 1200px;
      padding: 20px;
      align-content: center;
    }

    .box {
      background-color: #3d005e;
      border-radius: 15px;
      padding: 30px;
      text-align: center;
      font-size: 1.3rem;
      font-weight: bold;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.6);
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .box:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
      cursor: pointer;
    }

    /* Volume Box Styling */
    .volume-box {
      margin: 20px;
      background-color: #3d005e;
      border-radius: 15px;
      padding: 20px 30px;
      text-align: center;
      font-size: 1.2rem;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.6);
    }

    input[type="range"] {
      width: 250px;
      margin-top: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Liksva-Syndicate</h1>
  <div class="container">
    <div class="box">Liksva-Owner</div>
    <div class="box">Happy</div>
    <div class="box">V1</div>
    <div class="box">1Jayy_</div>
    <div class="box">Mr.Megalicous</div>
    <div class="box">Reaper</div>
    <div class="box">Ziggit</div>
  </div>

  <!-- Volume Control Box -->
  <div class="volume-box">
    <p>🎵 Volume Control</p>
    <input type="range" id="volume" min="0" max="1" step="0.01" value="0.5">
  </div>

  <!-- Background Audio (Royalty-Free) -->
  <audio id="backgroundAudio" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_34b88fcb9a.mp3?filename=future-bass-117119.mp3" loop autoplay></audio>

  <script>
    const audio = document.getElementById("backgroundAudio");
    const volumeSlider = document.getElementById("volume");

    // Set initial volume
    audio.volume = volumeSlider.value;

    // Update volume when slider changes
    volumeSlider.addEventListener("input", () => {
      audio.volume = volumeSlider.value;
    });
  </script>
</body>
</html>
