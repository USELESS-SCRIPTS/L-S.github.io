<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>𝙇𝙞𝙠𝙨𝙫𝙖-𝙎𝙮𝙣𝙙𝙞𝙘𝙖𝙩𝙚</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #2e003e;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      margin: 20px 0;
      font-size: 2.5rem;
      text-align: center;
      animation: wobble 5s infinite ease-in-out;
      background: linear-gradient(270deg, #ff00ff, #00ffff, #ff9900, #ff00ff);
      background-size: 600% 600%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: wobble 5s infinite ease-in-out, gradientShift 10s ease infinite;
    }

    @keyframes wobble {
      0%, 100% { transform: rotate(0deg); }
      25% { transform: rotate(1deg); }
      50% { transform: rotate(0deg); }
      75% { transform: rotate(-1deg); }
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      flex: 1;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 30px;
      width: 90%;
      max-width: 1200px;
      padding: 20px;
      align-content: center;
    }

    .box {
      background-color: #3d005e;
      border-radius: 15px;
      padding: 30px;
      text-align: center;
      font-size: 1.3rem;
      font-weight: bold;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.6);
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .box:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
      cursor: pointer;
    }

    /* Rainbow animated box for Owner */
    .rainbow-box {
      background: linear-gradient(270deg, #ff0080, #7928ca, #00ffff, #ff9900, #ff0080);
      background-size: 600% 600%;
      border: 3px solid #3d005e;
      animation: rainbowShift 6s ease infinite;
      border-radius: 15px;
      padding: 30px;
      text-align: center;
      font-size: 1.3rem;
      font-weight: bold;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.4);
    }

    @keyframes rainbowShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Volume slider */
    .volume-control {
      position: fixed;
      top: 50%;
      right: 10px;
      transform: translateY(-50%) rotate(-90deg);
      -webkit-appearance: none;
      width: 150px;
      height: 8px;
      background: #4b0082;
      border-radius: 5px;
      outline: none;
      box-shadow: 0 0 10px rgba(128, 0, 255, 0.6);
    }

    .volume-control::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 18px;
      height: 18px;
      border-radius: 50%;
      background: #9b59b6;
      cursor: pointer;
      box-shadow: 0 0 8px #d08fff;
      border: 2px solid #fff;
    }

    .volume-control::-moz-range-thumb {
      width: 18px;
      height: 18px;
      border-radius: 50%;
      background: #9b59b6;
      cursor: pointer;
      box-shadow: 0 0 8px #d08fff;
      border: 2px solid #fff;
    }
  </style>
</head>
<body>
  <h1>𝙇𝙞𝙠𝙨𝙫𝙖-𝙎𝙮𝙣𝙙𝙞𝙘𝙖𝙩𝙚</h1>

  <div class="container">
    <div class="rainbow-box">𝙇𝙞𝙠𝙨𝙫𝙖-𝙊𝙬𝙣𝙚𝙧</div>
    <div class="rainbow-box">1𝙅𝙖𝙮𝙮_</div>
    <div class="rainbow-box">𝙈𝙧.𝙈𝙚𝙜𝙖𝙡𝙞𝙘𝙤𝙪𝙨</div>
    <div class="rainbow-box">𝙎𝙘𝙖𝙢𝙒𝙞𝙨𝙚</div>
    <div class="box">𝙃𝙖𝙥𝙥𝙮</div>
    <div class="box">𝙑1</div>
    <div class="box">𝙍𝙚𝙖𝙥𝙚𝙧</div>
    <div class="box">𝙕𝙞𝙜𝙜𝙞𝙩</div>
  </div>

  <!-- Music -->
  <audio id="bg-music" autoplay loop>
    <source src="mangamaso671.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <!-- Volume slider -->
  <input type="range" class="volume-control" id="volume-slider" min="0" max="1" step="0.01" value="0.5">

  <script>
    const audio = document.getElementById('bg-music');
    const slider = document.getElementById('volume-slider');
    audio.volume = slider.value;
    audio.muted = true; // start muted (bypasses autoplay block)

    // Unmute and play on first click anywhere
    document.addEventListener('click', () => {
      audio.muted = false;
      audio.play();
    }, { once: true });

    slider.addEventListener('input', () => {
      audio.volume = slider.value;
    });
  </script>
</body>
</html>
