<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>𝙇𝙞𝙠𝙨𝙫𝙖-𝙎𝙮𝙣𝙙𝙞𝙘𝙖𝙩𝙚</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #2e003e;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      position: relative;
      z-index: 0;
    }

    h1 {
      margin: 20px 0;
      font-size: 2.5rem;
      text-align: center;
      background: linear-gradient(270deg, #ff00ff, #00ffff, #ff9900, #ff00ff);
      background-size: 600% 600%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: wobble 5s infinite ease-in-out, gradientShift 10s ease infinite;
      z-index: 2;
      position: relative;
    }

    @keyframes wobble {
      0%, 100% { transform: rotate(0deg); }
      25% { transform: rotate(1deg); }
      50% { transform: rotate(0deg); }
      75% { transform: rotate(-1deg); }
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      display: flex;
      flex-direction: column;
      gap: 50px;
      width: 90%;
      max-width: 800px;
      padding: 20px;
      position: relative;
      z-index: 2;
    }

    .column {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .column h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 1.8rem;
      font-family: "Courier New", monospace;
      font-weight: bold;
      letter-spacing: 1px;
    }

    .sped-corner h2 {
      background: linear-gradient(270deg, #ff00ff, #00ffff, #ff9900, #ff00ff);
      background-size: 600% 600%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradientShift 10s ease infinite;
    }

    .box, .gradient-box {
      border-radius: 15px;
      padding: 30px;
      text-align: center;
      font-size: 1.3rem;
      font-weight: bold;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.6);
      transition: transform 0.2s, box-shadow 0.2s;
      cursor: pointer;
    }

    .box {
      background-color: #3d005e;
    }

    .box:hover, .gradient-box:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
    }

    .gradient-box {
      background: linear-gradient(270deg, #ff0080, #7928ca, #00ffff, #ff9900, #ff0080);
      background-size: 600% 600%;
      border: 3px solid #3d005e;
      animation: slowGradient 12s ease infinite;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.4);
    }

    @keyframes slowGradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .volume-control {
      position: fixed;
      top: 50%;
      right: 10px;
      transform: translateY(-50%) rotate(-90deg);
      width: 150px;
      height: 8px;
      background: #4b0082;
      border-radius: 5px;
      outline: none;
      box-shadow: 0 0 10px rgba(128, 0, 255, 0.6);
      -webkit-appearance: none;
      z-index: 3;
    }

    .volume-control::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 18px;
      height: 18px;
      border-radius: 50%;
      background: #9b59b6;
      cursor: pointer;
      box-shadow: 0 0 8px #d08fff;
      border: 2px solid #fff;
    }

    .volume-control::-moz-range-thumb {
      width: 18px;
      height: 18px;
      border-radius: 50%;
      background: #9b59b6;
      cursor: pointer;
      box-shadow: 0 0 8px #d08fff;
      border: 2px solid #fff;
    }

    /* Canvas background */
    canvas#bgCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }
  </style>
</head>
<body>
  <canvas id="bgCanvas"></canvas>

  <h1>𝙇𝙞𝙠𝙨𝙫𝙖-𝙎𝙮𝙣𝙙𝙞𝙘𝙖𝙩𝙚</h1>

  <div class="container">
    <!-- Devs Section -->
    <div class="column">
      <h2>Devs</h2>
      <div class="gradient-box">𝙇𝙞𝙠𝙨𝙫𝙖-𝙊𝙬𝙣𝙚𝙧</div>
      <div class="gradient-box">1𝙅𝙖𝙮𝙮_</div>
      <div class="gradient-box">𝙈𝙧.𝙈𝙚𝙜𝙖𝙡𝙞𝙘𝙤𝙪𝙨</div>
      <div class="gradient-box">𝙎𝙘𝙖𝙢𝙒𝙞𝙨𝙚</div>
    </div>

    <!-- Members Section -->
    <div class="column">
      <h2>Members</h2>
      <div class="box">𝙃𝙖𝙥𝙥𝙮</div>
      <div class="box">𝙑1</div>
      <div class="box">𝙍𝙚𝙖𝙥𝙚𝙧</div>
    </div>

    <!-- The Sped Corner Section -->
    <div class="column sped-corner">
      <h2>The Sped Corner</h2>
      <div class="box">𝙕𝙞𝙜𝙜𝙞𝙩</div>
    </div>
  </div>

  <!-- Background Music -->
  <audio id="bg-music" loop>
    <source src="mangomason671.mp3" type="audio/mpeg">
  </audio>

  <!-- Volume slider -->
  <input type="range" class="volume-control" id="volume-slider" min="0" max="1" step="0.01" value="0.5">

  <script>
    // 🎵 Background music
    const audio = document.getElementById('bg-music');
    const slider = document.getElementById('volume-slider');
    audio.volume = slider.value;

    function startAudio() {
      audio.play().catch(() => {
        console.log("Autoplay blocked until interaction.");
      });
    }
    startAudio();
    window.addEventListener("click", startAudio, { once: true });

    slider.addEventListener('input', () => {
      audio.volume = slider.value;
      startAudio();
    });

    // 🌌 Interactive background
    const canvas = document.getElementById("bgCanvas");
    const ctx = canvas.getContext("2d");
    let particles = [];
    const numParticles = 100;

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    class Particle {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.vx = (Math.random() - 0.5) * 1;
        this.vy = (Math.random() - 0.5) * 1;
        this.size = 2 + Math.random() * 2;
        this.color = ["#ff00ff", "#00ffff", "#ff9900", "#9b59b6"][Math.floor(Math.random() * 4)];
      }
      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fillStyle = this.color;
        ctx.fill();
      }
      update() {
        this.x += this.vx;
        this.y += this.vy;
        if (this.x < 0 || this.x > canvas.width) this.vx *= -1;
        if (this.y < 0 || this.y > canvas.height) this.vy *= -1;
        this.draw();
      }
    }

    function initParticles() {
      particles = [];
      for (let i = 0; i < numParticles; i++) {
        particles.push(new Particle());
      }
    }

    function connectParticles() {
      for (let a = 0; a < particles.length; a++) {
        for (let b = a + 1; b < particles.length; b++) {
          let dx = particles[a].x - particles[b].x;
          let dy = particles[a].y - particles[b].y;
          let dist = Math.sqrt(dx * dx + dy * dy);
          if (dist < 120) {
            ctx.strokeStyle = "rgba(255,255,255,0.2)";
            ctx.lineWidth = 1;
            ctx.beginPath();
            ctx.moveTo(particles[a].x, particles[a].y);
            ctx.lineTo(particles[b].x, particles[b].y);
            ctx.stroke();
          }
        }
      }
    }

    let mouse = { x: null, y: null };
    window.addEventListener("mousemove", e => {
      mouse.x = e.x;
      mouse.y = e.y;
    });

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particles.forEach(p => p.update());
      connectParticles();
      if (mouse.x && mouse.y) {
        particles.forEach(p => {
          let dx = mouse.x - p.x;
          let dy = mouse.y - p.y;
          let dist = Math.sqrt(dx * dx + dy * dy);
          if (dist < 150) {
            ctx.beginPath();
            ctx.moveTo(p.x, p.y);
            ctx.lineTo(mouse.x, mouse.y);
            ctx.strokeStyle = "rgba(0,255,255,0.3)";
            ctx.stroke();
          }
        });
      }
      requestAnimationFrame(animate);
    }

    initParticles();
    animate();

    // 🌟 Neon Cursor Trail
    let trailParticles = [];

    class TrailParticle {
      constructor(x, y) {
        this.x = x;
        this.y = y;
        this.size = 5 + Math.random() * 5;
        this.color = ["#ff00ff", "#00ffff", "#ff9900", "#9b59b6"][Math.floor(Math.random() * 4)];
        this.alpha = 1;
        this.vx = (Math.random() - 0.5) * 2;
        this.vy = (Math.random() - 0.5) * 2;
      }
      update() {
        this.x += this.vx;
        this.y += this.vy;
        this.alpha -= 0.02;
        this.draw();
      }
      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(${parseInt(this.color.slice(1,3),16)},${parseInt(this.color.slice(3,5),16)},${parseInt(this.color.slice(5,7),16)},${this.alpha})`;
        ctx.fill();
      }
    }

    window.addEventListener("mousemove", e => {
      trailParticles.push(new TrailParticle(e.x, e.y));
    });

    function animateTrail() {
      for (let i = 0; i < trailParticles.length; i++) {
        trailParticles[i].update();
        if (trailParticles[i].alpha <= 0) {
          trailParticles.splice(i, 1);
          i--;
        }
      }
      requestAnimationFrame(animateTrail);
    }

    animateTrail();
  </script>
</body>
</html>
