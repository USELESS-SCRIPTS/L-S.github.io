<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>𝙇𝙞𝙠𝙨𝙫𝙖-𝙎𝙮𝙣𝙙𝙞𝙘𝙖𝙩𝙚</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #2e003e;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      margin: 20px 0;
      font-size: 2.5rem;
      color: #cfa9ff;
      text-align: center;
    }

    .container {
      flex: 1;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 30px;
      width: 90%;
      max-width: 1200px;
      padding: 20px;
      align-content: center;
    }

    .box {
      background-color: #3d005e;
      border-radius: 15px;
      padding: 30px;
      text-align: center;
      font-size: 1.3rem;
      font-weight: bold;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.6);
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .box:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
      cursor: pointer;
    }

    /* Footer Section */
    footer {
      margin-top: 200px; /* pushes footer down so you scroll */
      padding: 40px;
      background-color: #21002a;
      width: 100%;
      text-align: center;
    }

    footer a {
      display: inline-block;
      margin: 10px 20px;
      padding: 12px 25px;
      background-color: #3d005e;
      color: #cfa9ff;
      text-decoration: none;
      font-weight: bold;
      border-radius: 10px;
      transition: background 0.2s, transform 0.2s;
    }

    footer a:hover {
      background-color: #5b0090;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>𝙇𝙞𝙠𝙨𝙫𝙖-𝙎𝙮𝙣𝙙𝙞𝙘𝙖𝙩𝙚</h1>

    <div class="box">𝙇𝙞𝙠𝙨𝙫𝙖-𝙊𝙬𝙣𝙚𝙧</div>
    <div class="box">𝙃𝙖𝙥𝙥𝙮</div>
    <div class="box">𝙑1</div>
    <div class="box">1𝙅𝙖𝙮𝙮_</div>
    <div class="box">𝙈𝙧.𝙈𝙚𝙜𝙖𝙡𝙞𝙘𝙤𝙪𝙨</div>
    <div class="box">𝙍𝙚𝙖𝙥𝙚𝙧</div>

  </div>
